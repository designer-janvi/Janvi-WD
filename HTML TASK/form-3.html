<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <div class="container" ></div>
          <div class="heading">Registration Form</div><br>
          <form action="#">
              <div class="card details">
                  <div class="card-box">
                      <span class="details">Full Name:</span>
                  </div>
                  <div>
                      <input type="text" placeholder="Enter Your name"><br><br>
                  </div>
                  <div class="card details">
                    <div class="card-box">
                        <span class="details">User Name:</span>
                    </div>
                    <div>
                        <input type="text" placeholder="Enter Your username"><br><br>
                    </div>
                </div>
                <div class="card details">
                  <div class="card-box">
                      <span class="details">Email:</span>
                  </div>
                  <div>
                      <input type="email" placeholder="Enter Your email"><br><br>
                  </div>
                  <div class="card details">
                    <div class="card-box">
                        <span class="details">Phone Number:</span>
                    </div>
                    <div>
                        <input type="Phone" placeholder="Enter Your phone number"><br><br>
                    </div>
                    <div class="card details">
                        <div class="card-box">
                            <span class="details">Passward:</span>
                        </div>
                        <div>
                            <input type="Passward" placeholder="Enter Your phone Passward"><br><br>
                        </div>
                        <div class="card details">
                            <div class="card-box">
                                <span class="details">Confirm passward:</span>
                            </div>
                            <div>
                                <input type="Passward" placeholder="Enter Your Confirm passward"><br><br>
                            </div>
                        </div>
                        <div class="circal-form">
                            <span class="circal-title">Gender:</span>
                            <div class="catagary">
                                <input type="radio" name="gender" id="">Male
                                <input type="radio" name="gender" id="">Female
                                <input type="radio" name="gender" id="">Other<br><br>
                            </div>
                        </div>
                        <div class="button">
                            <input type="submit" value="Register">
                         
</body>
</html>
